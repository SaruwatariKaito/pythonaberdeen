<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Aberdeen</title>

    <meta name="description" content="The support group for Python developers in Aberdeen, Scotland."/>
    <meta name="keywords" content="python,aberdeen,meetup,dojo,events"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/static/favicon.png" type="image/png"/>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    {% block extra_head %}{% endblock %}
</head>
<body>

<div id="banner">
    <img src="/static/images/banner-logo.png">Python <b>Aberdeen, Scotland</b>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div id="footer">
    <span class="pull-left"><a href="http://www.pythonscotland.org">Other python groups in Scotland</a></span>
    Powered by <a href="http://flask.pocoo.org/">Flask</a>
    /
    Running on <a href="https://cloud.google.com/products/">Google App Engine</a>
    /
    Code on <a href="http://github.com/python-aberdeen/pythonaberdeen">GitHub</a>
</div>

<script type="text/javascript" src="/static/javascript/retina.js"></script>

</body>
</html>
